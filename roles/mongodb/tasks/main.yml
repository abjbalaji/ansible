
#  ## Every Database needs the schema to be loaded for the application to work.
#
#  Download the schema and load it.
#
#  ```
#  # curl -s -L -o /tmp/mongodb.zip "https://github.com/roboshop-devops-project/mongodb/archive/main.zip"
#
#  # cd /tmp
#  # unzip mongodb.zip
#  # cd mongodb-main
#  # mongo < catalogue.js
#  # mongo < users.js
#
#  ```
#
#  Symbol `<` will take the input from a file and give that input to the command.

- name: Creatig Repos for Mongodb
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Installing MongoDB
  ansible.builtin.yum:
    name: mongodb-org
    state: installed

- name: Updating MongoDB Configuration
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Starting MongoDB service
  ansible.builtin.systemd:
    name: mongod
    state: started
    enabled: yes

- name: Download and Extract MongoDB Schema
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/mongodb/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Loading {{item}} Schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{item}}.js"
    idempotent: yes
  loop:
    - catalogue
    - users

